{% extends 'authapp/base.html' %}


{% block content %}
    <br>
    <div class="card">
        <div class="card-header">Смена пароля</div>
            <div class="card-body">
            <form class="form-horizontal" action="{% url 'auth:change_password' %}" method="post" enctype="multipart/form-data">

                <div class="card-text">{{ form.non_field_errors }}</div>
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
                {% csrf_token %}
                 {{ form.as_ul }}
                <div class="btn-group">
                <input class="form-control btn btn-outline-primary col-sm-6" type="submit" value="сохранить">
                <a class="btn btn-outline-secondary col-sm-6" href="{% url 'ai:users' %}">Назад</a>
                </div>
            </form>
            </div>

    </div>

{% endblock %}
