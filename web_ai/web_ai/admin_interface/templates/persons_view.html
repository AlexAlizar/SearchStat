{% extends 'base.html' %}

{% block content %}
    <div class="col-sm-4">
    <ul class="list-group">
        <li class="list-group-item active"> <b>Личности:</b></li>
        {% for person in persons %}
            <li class="list-group-item"><a href="{% url 'ai:person_keyword_edit' pk=person.pk %}">{{ person }}</a></li>
        {% endfor %}
    </ul>
    <br>
    <a class="btn btn-dark" href="{% url 'ai:persons_edit' %}">Редактировать</a>
    </div>
{% endblock %}
