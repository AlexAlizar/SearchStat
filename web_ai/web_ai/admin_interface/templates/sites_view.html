{% extends 'base.html' %}
{% block content %}
    {% if sites %}
        <div class="col-sm-3">
            <ul class="list-group">
                <li class="list-group-item active"><b>Сайты:</b></li>
                {% for site in sites %}
                    <li class="list-group-item">{{ site.name }}</li>
                {% endfor %}
            </ul>
            <br>
            <a class="btn btn-dark" href="{% url 'add_site' %}">Добавить</a>
            <a class="btn btn-dark" href="{% url 'delete_site' %}">Удалить</a>
        </div>
    {% else %}
        <ul class="list-group">
            <li class="list-group-item">{{ message }}</li>
            <li class="list-group-item"><a class="btn btn-dark" href="{% url 'add_site' %}">Добавить</a></li>
        </ul>
    {% endif %}
{% endblock %}
