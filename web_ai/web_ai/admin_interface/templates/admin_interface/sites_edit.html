{% extends 'base.html' %}

{% block content %}
    <div class="col-sm-5">
        <form action="" method="post">
            {{ formset.management_form }}
            {% csrf_token %}
            <ul class="list-group">
                <li class="list-group-item bg-secondary "><b class="text-white">Сайты:</b></li>
                {% for field in formset %}
                    <li class="list-group-item">{{ field }}</li>
                {% endfor %}
                <li class="list-group-item">
                    <input class="btn btn-dark" type="submit" name="Сохранить" value="Сохранить">
                    <a class="btn btn-secondary" href="{% url 'ai:sites_view' %}">Назад</a>
                </li>
            </ul>
        </form>
    </div>
{% endblock %}
