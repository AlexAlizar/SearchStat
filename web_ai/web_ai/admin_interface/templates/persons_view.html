{% extends 'base.html' %}

{% block content %}
    <div class="col-sm-4">
    <ul class="list-group">
        <li class="list-group-item active"> <b>Личности:</b></li>
        {% for person in persons %}
            <li class="list-group-item">{{ person }}</li>
        {% endfor %}
    </ul>
    <br>
    <a class="btn btn-dark" href="{% url 'add_person' %}">Добавить</a>
    <a class="btn btn-dark" href="{% url 'delete_person' %}">Удалить</a>
    </div>
{% endblock %}
