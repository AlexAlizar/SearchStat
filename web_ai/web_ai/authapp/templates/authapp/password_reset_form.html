{% extends "authapp/base.html" %}

{% block title %}Восстановить пароль{% endblock %}

{% block content %}
<p>Пожалуйста, укажите свой email адрес для восстановления пароля ниже</p>

<form action="" method="post">
    {% csrf_token %}
    {{ form.email.errors }}
    <p><label for="id_email">E-mail address:</label> {{ form.email }} <input type="submit" value="Восстановить" /></p>
</form>
{% endblock %}
