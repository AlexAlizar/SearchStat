{% extends 'base.html' %}

{% block content %}
    <div class="col-sm-4">
    <form action="" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" name="" id="">
    </form>
    </div>

    {% if keywords %}
        <ul class="list-group">
            <li class="list-group-item active">keywords for {{ name }}:</li>
            {% for keyword in keywords %}
                <li class="list-group-item">{{ keyword }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <ul class="list-group">
            <li class="list-group-item active">keywords for {{ name }}:</li>
            <li class="list-group-item">No keywords for this person</li>
        </ul>
    {% endif %}
{% endblock %}
