{% extends 'base.html' %}

{% block content %}
    <form action="" method="post">
        {% csrf_token %}

        <ul class="list-group">
            <li class="list-group-item active">Keywords for <b>{{ person.name }}</b>:</li>
            {% for field in formset %}
                <li class="list-group-item">{{ field }}</li>
            {% endfor %}
        <li class="list-group-item">
            <input class="btn btn-primary" type="submit" name="Сохранить">
            <a class="btn btn-secondary" type="button" href="{% url 'ai:persons_view' %}">Назад</a>
        </li>
        </ul>
        {{ formset.management_form }}

    </form>
{% endblock %}
