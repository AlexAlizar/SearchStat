{% load static %}
<!doctype html>
<html lang="en">
<head>
    <title>Hello, world!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style1.css' %}">

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <nav class="navbar navbar-dark bg-light col-sm-12" id="sticky-sidebar">
                <ul class="nav flex-column">
                    <li class="nav-item"><h4 class="nav-link">Привет, {{ user }}!</h4></li>
                    <li class="nav-item">
                        <a class="nav-link" href="/"><b>На главную</b></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'statistic' %}active{% endif %}" href="{% url 'ai:statistic' %}">Статистика краулера</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'persons_view' %}active{% endif %}" href="{% url 'ai:persons_view' %}">Личности</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'keywords_view' %}active{% endif %}" href="{% url 'ai:keywords_view' %}">Ключевые слова</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'sites_view' %}active{% endif %}" href="{% url 'ai:sites_view' %}">Сайты</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'users' %}active{% endif %}" href="{% url 'ai:users' %}">Пользователи</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'contact' %}active{% endif %}" href="{% url 'contacts:contact' %}">Контакты</a>
                    </li>
                    <hr>
                    <li class="nav-item">
                        <b><a class="nav-link" href="{% url 'auth:logout' %}">Выйти</a></b>
                    </li>

                </ul>
            </nav>
        </div>

        {% block content %}

        {% endblock %}
    </div>



</div>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
{% block js %}{% endblock %}
</body>
</html>
